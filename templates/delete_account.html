{% extends "base.html" %}

{% block content %}
<!-- Template for User to confirm account deletion -->
<div class="col-12 mt-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card text-center">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Are you sure you want to delete
                        your account {{ profile.user.first_name }}?
                    </h5>
                    <p class="card-text">Your account and all of your data will be deleted.</p>
                    <p class="card-text">This cannot be undone!</p>
                    <!-- Return to Account page without deletion -->
                    <a class="btn btn-primary mx-auto" href="{% url 'profile' %}" role="button">Return to Account
                        without Deleting</a>
                    <!-- Confirm deletion -->
                    <form action="" method="POST" class="form-link">
                        {% csrf_token %}
                        <input class="btn btn-danger mb-2 mt-3" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
