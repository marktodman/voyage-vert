{% extends "base.html" %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<div class="d-flex justify-content-center align-items-center">
    <div class="text-white text-center">
        <h1 class="mb-3">Create Your Profile</h1>
        <h3 class="mb-3">You will be able to see all your bookings.</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form | crispy }}

            <button class="btn btn-dark mb-2 mt-3" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
